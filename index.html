<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MPE Continuum: Infinite Glide FIXED</title>
    <style>
        body { margin: 0; background: #050505; color: #ff3333; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #ui { 
            position: absolute; top: 0; left: 0; right: 0; 
            background: rgba(10, 10, 10, 0.95); padding: 15px; 
            border-bottom: 2px solid #500; display: flex; flex-wrap: wrap; gap: 15px; 
            z-index: 100; transform: translateY(-90%); transition: 0.3s;
        }
        #ui:hover { transform: translateY(0); }
        .box { display: flex; flex-direction: column; flex: 1; min-width: 100px; }
        label { font-size: 9px; text-transform: uppercase; color: #777; margin-bottom: 4px; }
        select, input { background: #1a1a1a; color: #f33; border: 1px solid #333; padding: 6px; font-size: 12px; border-radius: 4px; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .footer { position: absolute; bottom: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; pointer-events: none; }
        .btn { pointer-events: auto; background: #300; color: #f88; border: 1px solid #611; padding: 8px 12px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>

<div id="ui">
    <div class="box"><label>MIDI Out</label><select id="midiOutSelect"></select></div>
    <div class="box"><label>Rounding (Snap)</label><input type="range" id="roundRate" min="0" max="100" value="20"></div>
    <div class="box"><label>Sens. Area</label><input type="range" id="sensSlider" min="0.1" max="2.0" step="0.1" value="0.8"></div>
    <div class="box" style="flex:0.5"><label>PB Range</label><input type="number" id="pbRange" value="48"></div>
</div>

<canvas id="surface"></canvas>

<div class="footer">
    <div style="color:#444; font-size:10px;">MOTOROLA EDGE 40 PRO OPTIMIZED</div>
    <div class="btn-group">
        <button class="btn" onclick="setupMIDI()">RESCAN</button>
        <button class="btn" onclick="document.documentElement.requestFullscreen()">FS</button>
    </div>
</div>

<script>
/**
 * LOGICA DEFINITIVA MPE INFINITE GLIDE
 */
const canvas = document.getElementById('surface');
const ctx = canvas.getContext('2d');
let midiOutput = null;
const activeVoices = new Map(); 
const mpeChannels = Array.from({length: 15}, (_, i) => i + 2); // Canali 2-16

function setupMIDI() {
    if (navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess({ sysex: true }).then(access => {
            const outputs = Array.from(access.outputs.values());
            const select = document.getElementById('midiOutSelect');
            select.innerHTML = outputs.map(o => `<option value="${o.id}">${o.name}</option>`).join('');
            midiOutput = outputs[0] || null;
        });
    }
}

// Calcolo parametri dinamici
function getMPEParams(e, voice = null) {
    const range = parseInt(document.getElementById('pbRange').value) || 48;
    const sens = parseFloat(document.getElementById('sensSlider').value);
    const round = parseInt(document.getElementById('roundRate').value);

    // Nota decimale corrente (24 note totali)
    const currentExact = 48 + (e.clientX / canvas.width) * 24;
    
    let detune = 0;
    if (voice) {
        // Calcolo distanza dalla nota iniziale per il glide infinito
        detune = currentExact - voice.initialExact;
        
        // Rounding intelligente
        const pixelDist = Math.abs(e.clientX - voice.startX);
        if (!voice.isGliding && pixelDist < round) {
            detune = 0; // Rimane agganciato alla nota perfetta
        } else {
            voice.isGliding = true; // Sblocca il glide fluido
        }
    }

    // Formula Pitch Bend 14-bit: $8192 + (detune \times (8192/range))$
    const pbValue = Math.floor(8192 + (detune * (8192 / range)));
    
    // Pressione basata su area di contatto (Motorola)
    const area = (e.width + e.height) / 2 || 20;
    const press = Math.floor(Math.min((area / 40) * sens, 1.0) * 127);
    
    // Slide verticale (CC74)
    const slide = Math.floor((1 - (e.clientY / canvas.height)) * 127);

    return { pbValue, press, slide, x: e.clientX, y: e.clientY, exact: currentExact };
}

canvas.addEventListener('pointerdown', e => {
    e.preventDefault();
    const chan = mpeChannels.shift();
    if (!chan || !midiOutput) return;

    const m = getMPEParams(e);
    const startNote = Math.round(m.exact);

    // Reset Pitch Bend e invio Note On
    midiOutput.send([0xB0 + chan - 1, 74, m.slide]);
    midiOutput.send([0xE0 + chan - 1, 0x00, 0x40]); // Centro
    midiOutput.send([0x90 + chan - 1, startNote, 90]);

    activeVoices.set(e.pointerId, { 
        chan, 
        startX: e.clientX, 
        initialExact: startNote, // Punto di ancoraggio fisso
        isGliding: false,
        note: startNote,
        color: `hsl(${chan * 25}, 90%, 55%)`,
        ...m 
    });
});

canvas.addEventListener('pointermove', e => {
    e.preventDefault();
    const v = activeVoices.get(e.pointerId);
    if (!v || !midiOutput) return;

    const m = getMPEParams(e, v);
    
    // Aggiornamento MPE continuo
    midiOutput.send([0xE0 + v.chan - 1, m.pbValue & 0x7F, (m.pbValue >> 7) & 0x7F]);
    midiOutput.send([0xB0 + v.chan - 1, 74, m.slide]);
    midiOutput.send([0xD0 + v.chan - 1, m.press]);

    Object.assign(v, m);
});

canvas.addEventListener('pointerup', e => {
    const v = activeVoices.get(e.pointerId);
    if (!v) return;
    if (midiOutput) midiOutput.send([0x80 + v.chan - 1, v.note, 0]); // Note Off
    mpeChannels.push(v.chan);
    mpeChannels.sort((a, b) => a - b);
    activeVoices.delete(e.pointerId);
});

function draw() {
    ctx.fillStyle = '#050505';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    const noteW = canvas.width / 24;
    for (let i = 0; i <= 24; i++) {
        const x = i * noteW;
        ctx.strokeStyle = (48 + i) % 12 === 0 ? '#411' : '#111';
        ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
    }

    activeVoices.forEach(v => {
        const radius = 6 + (v.press / 127) * 30; // Cerchi piccoli e reattivi
        ctx.shadowBlur = 15; ctx.shadowColor = v.color;
        ctx.fillStyle = v.color;
        ctx.beginPath(); ctx.arc(v.x, v.y, radius, 0, Math.PI * 2); ctx.fill();
        ctx.shadowBlur = 0; ctx.fillStyle = "white"; ctx.font = "10px Arial";
        ctx.fillText(`CH ${v.chan}`, v.x - 12, v.y - radius - 8);
    });
    requestAnimationFrame(draw);
}

window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
window.onresize();
setupMIDI();
draw();
</script>
</body>
</html>
